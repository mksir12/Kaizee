<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>API Documentation</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; transition: background 0.3s, color 0.3s; margin: 0; padding: 0; }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #fdfbfb, #ebedee);
      color: #333;
      overflow-x: hidden;
    }

    body.dark {
      background: linear-gradient(135deg, #1c1c1c, #2c2c2c);
      color: #fff;
    }

    header {
      background: #1e88e5;
      color: #fff;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header h1 {
      font-size: 1.2rem;
      margin-left: 10px;
    }

    #homeBtn {
      background: none;
      border: none;
      font-size: 1.4rem;
      cursor: pointer;
      color: #fff;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 20px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #ccc;
      border-radius: 20px;
      transition: 0.4s;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 16px; width: 16px;
      left: 2px; bottom: 2px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #1e88e5;
    }

    input:checked + .slider:before {
      transform: translateX(20px);
    }

    .container {
      max-width: 1200px;
      margin: 1rem auto;
      padding: 0 1rem;
    }

    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      justify-content: center;
      position: sticky;
      top: 64px;
      background: inherit;
      z-index: 10;
      padding: 0.5rem 0;
    }

    .filters button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      background: #eee;
      color: #333;
      font-size: 0.9rem;
      cursor: pointer;
    }

    body.dark .filters button {
      background: #444;
      color: #fff;
    }

    .filters button.active {
      background: #1e88e5;
      color: #fff;
      box-shadow: 0 0 10px #1e88e5;
    }

    #searchInput {
      width: 100%;
      padding: 0.8rem 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin: 1rem 0 2rem 0;
      font-size: 1rem;
      background: #fff;
      color: #333;
    }

    body.dark #searchInput {
      background: #333;
      color: #fff;
      border: 1px solid #555;
    }

    .api-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
    }

    .api-item {
      background: #fff;
      border-radius: 12px;
      padding: 1.5rem;
      border: 1px solid #ddd;
      width: 300px;
      transition: all 0.3s;
      position: relative;
    }

    body.dark .api-item {
      background: #2b2b2b;
      border: 1px solid #444;
    }

    .api-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 20px rgba(30, 136, 229, 0.6);
    }

    .api-item h3 {
      color: #1e88e5;
      margin-bottom: 0.5rem;
    }

    body.dark .api-item h3 {
      color: #64b5f6;
    }

    .api-item p {
      font-size: 0.95rem;
      color: #555;
    }

    body.dark .api-item p {
      color: #ccc;
    }

    code {
      background: #f1f1f1;
      padding: 0.2rem 0.5rem;
      border-radius: 4px;
      font-size: 0.9rem;
    }

    body.dark code {
      background: #333;
      color: #fff;
    }

    .copy-btn, .test-btn {
      padding: 0.4rem 0.7rem;
      border: none;
      border-radius: 6px;
      font-size: 0.85rem;
      cursor: pointer;
      margin-top: 0.5rem;
    }

    .copy-btn {
      background: #555;
      color: #fff;
      margin-left: 6px;
    }

    .copy-btn:hover {
      background: #777;
    }

    .test-btn {
      background: #f57c00;
      color: #fff;
    }

    .test-btn:hover {
      background: #ff9800;
    }

    .status-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      font-size: 0.7rem;
      background: #00e676;
      padding: 0.3rem 0.6rem;
      color: #fff;
      border-radius: 6px;
    }

    .feature {
      display: inline-block;
      background: #8e24aa;
      color: #fff;
      padding: 0.2rem 0.5rem;
      border-radius: 5px;
      font-size: 0.75rem;
      margin-top: 0.5rem;
    }

    footer {
      margin-top: 3rem;
      text-align: center;
      padding: 1.5rem;
      background: #1e88e5;
      color: #fff;
      font-size: 0.9rem;
    }

    body.dark footer {
      background: #1565c0;
    }

    #scrollTopBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 0.6rem 1rem;
      background: #1e88e5;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      display: none;
      z-index: 100;
    }

    @media (max-width: 600px) {
      .api-item {
        width: 90%;
      }
    }
  </style>
</head>

<body>
  <header>
    <button id="homeBtn" onclick="window.location.href='/'" title="Home">üè†</button>
    <h1>API Documentation</h1>
    <label class="switch">
      <input type="checkbox" id="modeToggleIcon" />
      <span class="slider"></span>
    </label>
  </header>

  <div class="filters">
    <button class="active" data-category="all">All</button>
    <button data-category="Downloader">Downloader</button>
    <button data-category="Searching">Searching</button>
    <button data-category="Anime">Anime</button>
    <button data-category="Nsfw">NSFW</button>
    <button data-category="OpenAi">OpenAi</button>
    <button data-category="ePhoto360 Maker">ePhoto360 Maker</button>
    <button data-category="Stalker">Stalker</button>
    <button data-category="Tools">Tools</button>
  </div>

  <div class="container">
    <input type="text" id="searchInput" placeholder="Search APIs..." />

    <div class="api-list" id="apiList">
      <!-- Sample Card -->
      <div class="api-item" data-category="Anime">
        <span class="status-btn">ONLINE</span>
        <h3>Neko Image</h3>
        <p><strong>Endpoint:</strong> <code>/neko</code>
          <button class="copy-btn" onclick="copyToClipboard('/neko')">Copy</button>
        </p>
        <p><strong>Description:</strong> Get random Neko-themed anime images.</p>
        <span class="feature">Anime</span>
        <br>
        <button class="test-btn">Test API</button>
      </div>
    </div>
  </div>

  <footer>
    ¬© 2025 JerryCoder. All rights reserved. JerryCoder is the creator of these APIs.
  </footer>

  <button id="scrollTopBtn" onclick="scrollToTop()">‚Üë Top</button>

  <script>
    const modeToggleIcon = document.getElementById("modeToggleIcon");
    modeToggleIcon.addEventListener("change", () => {
      document.body.classList.toggle("dark");
    });

    const copyToClipboard = (text) => {
      navigator.clipboard.writeText(text).then(() => {
        alert("Copied to clipboard: " + text);
      });
    };

    const scrollTopBtn = document.getElementById("scrollTopBtn");
    window.onscroll = () => {
      scrollTopBtn.style.display = window.scrollY > 300 ? "block" : "none";
    };
    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: "smooth" });
    }

    // Filter
    const filterButtons = document.querySelectorAll(".filters button");
    const apiItems = document.querySelectorAll(".api-item");

    filterButtons.forEach(btn => {
      btn.addEventListener("click", () => {
        filterButtons.forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        const category = btn.dataset.category;

        apiItems.forEach(item => {
          item.style.display = category === "all" || item.dataset.category === category ? "block" : "none";
        });
      });
    });

    // Search
    const searchInput = document.getElementById("searchInput");
    searchInput.addEventListener("input", () => {
      const term = searchInput.value.toLowerCase();
      apiItems.forEach(item => {
        item.style.display = item.textContent.toLowerCase().includes(term) ? "block" : "none";
      });
    });
  </script>
</body>
</html>
